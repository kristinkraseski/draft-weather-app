<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/ee9ff93b58.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Goldman&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="search-form">
            <input type="text" id="city-input" placeholder="Enter a city..." />
            <input type="submit" name="Search" />
          </form>
          <button id="coordinate-temp-button">Current Location</button>
          <br />
          <div class="current-temp" id="current-temp">00</div>
          <div class="degree-symbol">
            <span class="degree-symbol-f">
              <a href="#" id="fahrenheit-link" class="active">Â°F</a>
            </span>
          </div>

          <br />
          <ul class="description-list">
            <li>
              <div class="current-city" id="current-city"></div>
            </li>
            <li>
              <div class="current-description" id="current-description">
                Weather Description
              </div>
            </li>
          </ul>
          <div class="current-time" id="current-time">Sunday 3:00pm</div>
          <div class="current-weather">
            <img
              src="https://openweathermap.org/img/wn/10d@2x.png"
              alt=""
              srcset=""
              id="icon"
            />
          </div>
          <ul class="weather-details">
            <li>Humidity: <span id="current-humidity"></span>%</li>
            <li>Wind Speed: <span id="current-wind"></span> m/hr</li>
          </ul>
          <br />
          <br />
          <div class="row" id="weather-forecast"></div>
        </div>
      </div>
    </div>
    <div class="author-line">
      <span>
        <a
          href="https://github.com/kristinkraseski/draft-weather-app.git"
          target="_blank"
          >Open-source Code</a
        >
      </span>
      by Kristin Kraseski
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
